<form [formGroup]="form" (ngSubmit)="guardarCooCred()">
    <div class="card shadow-sm border mb-4">
      <div
        class="card-header text-white fw-bold"
        style="background-color: #198754"
      >
        General
      </div>
      <div class="card-body">
        <div class="row">
          <div class="mb-3">
            <label class="form-label">Bonificaci√≥n</label>
            <input
              type="text"
              class="form-control"
              formControlName="coocred_bonif"
              placeholder="$"
              mask="separator"
              thousandSeparator="."
              prefix="$ "
              [dropSpecialCharacters]="true"
            />
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
