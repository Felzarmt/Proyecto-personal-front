<form [formGroup]="form" (ngSubmit)="guardarAnalista()">
  <div class="card shadow-sm border mb-4">
    <div
      class="card-header text-white fw-bold"
      style="background-color: #198754"
    >
      Bonificaci√≥n
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Mora de agencias asignadas <=4%</label>
          <input
            type="text"
            class="form-control"
            formControlName="analista_mora_agencias"
            placeholder="$"
            mask="separator"
            thousandSeparator="."
            prefix="$ "
            [dropSpecialCharacters]="true"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Mora cartera COFINCAFE <=4%</label>
          <input
            type="text"
            class="form-control"
            formControlName="analista_mora_general"
            placeholder="$"
            mask="separator"
            thousandSeparator="."
            prefix="$ "
            [dropSpecialCharacters]="true"
          />
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
