<div class="container py-4">
  <h2 class="mb-4">Parametrización</h2>

  <ul class="nav nav-tabs mb-3">
    @for (seccion of secciones; track seccion) {
      <li class="nav-item">
        <button class="nav-link" 
                [class.active]="seccion === seccionActiva"
                (click)="seleccionarSeccion(seccion)">
          {{ seccion.nombre }}
        </button>
      </li>
    }
  </ul>

  @if (seccionActiva.subsecciones.length > 0) {
    <ul class="nav nav-pills mb-4">
      @for (sub of seccionActiva.subsecciones; track sub) {
        <li class="nav-item">
          <button class="nav-link"
                  [class.active]="sub === subseccionActiva"
                  (click)="seleccionarSubseccion(sub)">
            {{ sub }}
          </button>
        </li>
      }
    </ul>
  }

  <div class="mt-4">
    <ng-container *ngIf="componenteActual; else mensajeSelecciona">
      <ng-container *ngComponentOutlet="componenteActual"></ng-container>
    </ng-container>
  
    <ng-template #mensajeSelecciona>
      <div class="card p-4 bg-light border">
        <p>Selecciona una subsección para ver su contenido.</p>
      </div>
    </ng-template>
  </div>
</div>
